<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Main Bootstrap Search -->

    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </nav>

<!-- <div class="container-fluid"> -->
    <div class="container-fluid">
    <div class="row">
    <div class="col-4">
    <form class="form-inline">
        <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    </div>

    <div id="current-day"></div>
</div>
    <div class="container-fluid col-4">
    <div id="weather-output">
    </div>

    </div>
    
    <br><br>
    <!-- <div class="container"> -->
        <div class="container col-8" id="five-day-forecast">
            <div class="row">
                <div class="col day-1 rounded"></div>
                <div class="col day-2 rounded"></div>
                <div class="col day-3 rounded"></div>
                <div class="col day-4 rounded"></div>
                <div class="col day-5 rounded"></div>
            </div>
        </div>

    <!-- </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
